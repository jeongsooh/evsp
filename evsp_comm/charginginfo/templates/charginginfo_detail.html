{% extends "svcbase.html" %}

{% block head %}
<link rel="stylesheet" href="../../../static/style.css" />
{% endblock %}

{% block contents %} 
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-6 fw-bold">충전상세정보</div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <div class="form-group mb-3">
        <label for="cpname" class="">충전기이름</label>
        <input type="text" class="form-control" id="cpname" value="{{ charginginfo.cpname }}" readonly/>
        <label for="chargedname" class="">충전내역</label>
        <textarea class="form-control" readonly>
          회원아이디: {{ charginginfo.chargedname }}
          충전량    :{{ charginginfo.energy }}
          충전금액  :{{ charginginfo.amount }}
          충전시작일시: {{ charginginfo.start_dttm }}
          충전종료일시: {{ charginginfo.end_dttm }}
        </textarea>
      </div>
      <!-- <button class="btn btn-primary" onclick="location.href='/svchome/'">돌아가기</button> -->
      <button class="btn btn-primary" onclick="javascript:history.go(-1);">돌아가기</button>
    </div>
  </div>
</div>
{% endblock %} 

{% block script %}
<script src="../../../static/script.js"></script>
{% endblock %}
