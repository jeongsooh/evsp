{% extends "svcbase.html" %}

{% block contents %} 
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-6 fw-bold">충전이력추가</div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <form method="POST" action=".">
        {% csrf_token %} 
        {% for field in form %} 
        <div class="form-group mb-3">
          <label for="{{ field.id_for_label }}" class="">{{ field.label }}</label>
          {% if field.name == 'contents' %}
          <textarea class="form-control" name="{{ field.name }}" placeholder="{{ field.label }}"></textarea>
          {% else %}
          <input type="{{ field.field.widget.input_type }}" class="form-control" 
            id="{{ field.id_for_label }}" placeholder="{{ field.label }}" name="{{ field.name }}" />
          {% endif %}
        </div>
        {% if field.errors %}
        <span style="color:red;">{{ field.errors }}</span>
        {% endif %}
        {% endfor %}
        <button type="submit" class="btn btn-primary">등록</button>
        <button type="button" class="btn btn-primary" onclick="javascript:history.go(-1);">돌아가기</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
