{% extends "svcbase.html" %}

{% block head %}
<link rel="stylesheet" href="../../../static/style.css" />
{% endblock %}

{% block contents %} 
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-6 fw-bold">충전카드상세정보</div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <div class="form-group mb-3">
        <label for="cardname" class="">카드이름</label>
        <input type="text" class="form-control" id="cardname" value="{{ cardinfo.cardname }}" readonly/>
        <label for="amount" class="">카드상세내역</label>
        <textarea class="form-control" style="height: 200px;", readonly>
          카드테그: {{ cardinfo.cardtag }}
          배포상태:{{ cardinfo.cardstatus }}
          회원번호:{{ cardinfo.ownername }}
          카드등록일시: {{ cardinfo.register_dttm }}
        </textarea>
      </div>
      <!-- <button class="btn btn-primary" onclick="location.href='/svchome/'">돌아가기</button> -->
      <button class="btn btn-primary" onclick="javascript:history.go(-1);">돌아가기</button>
    </div>
  </div>
</div>
{% endblock %} 

{% block script %}
<script src="../../../static/script.js"></script>
{% endblock %}
