{% extends "svcbase.html" %}

{% block head %}
<link rel="stylesheet" href="../../../static/style.css" />
{% endblock %}

{% block contents %} 
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-6 fw-bold">충전기 상세정보</div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <div class="form-group mb-3">
        <label for="cpname" class="">충전기이름</label>
        <input type="text" class="form-control" id="cpname" value="{{ evcharger.cpname }}" readonly/>
        <label for="cpnumber" class="">충전기상세내역</label>
        <textarea class="form-control" style="height: 200px;", readonly>
          충전기번호: {{ evcharger.cpnumber }}
          충전상태:{{ evcharger.cpstatus }}
          주소:{{ evcharger.address }}
          펌웨어버전: {{ evcharger.cpversion }}
          충전기등록일시: {{ evcharger.register_dttm }}
        </textarea>
      </div>
      <!-- <button class="btn btn-primary" onclick="location.href='/svchome/'">돌아가기</button> -->
      <button class="btn btn-primary" onclick="javascript:history.go(-1);">돌아가기</button>
    </div>
  </div>
</div>
{% endblock %} 

{% block script %}
<script src="../../../static/script.js"></script>
{% endblock %}
